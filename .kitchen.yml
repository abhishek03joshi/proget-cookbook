---
driver:
  name: vagrant

provisioner:
  name: chef_zero

verifier:
  name: inspec
  format: documentation

platforms:
  - name: windows-2012R2
    driver:
      box: opentable/win-2012r2-standard-amd64-nocm
    transport:
      name: winrm
      elevated: true

suites:
  - name: default
    run_list:
      - recipe[proget-test::server_default]
  - name: iis
    run_list:
      - recipe[proget-test::server_iis]
  - name: upgrade
    run_list:
      - recipe[proget-test::server_default]
      - recipe[proget-test::server_442]
